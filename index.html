<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="loading-screen">
        <div class="spinner">
            <div class="double-bounce1"></div>
            <div class="double-bounce2"></div>
        </div>
    </div>

    <div id="app" style="display: none;">
        <header>
            <h1>My App</h1>
        </header>

        <main>
            <section id="login-section">
                <h2>Login</h2>
                <form id="login-form">
                    <input type="text" id="username" placeholder="Username" required>
                    <input type="password" id="password" placeholder="Password" required>
                    <button type="submit">Login</button>
                </form>
            </section>

            <section id="user-dashboard" style="display: none;">
                <button id="buy-subscription-btn">Buy Subscription</button>
                <div id="links-container"></div>
            </section>

            <div id="subscription-modal" style="display: none;">
                <div class="modal-content">
                    <span class="close-btn">&times;</span>
                    <h2>Buy Subscription</h2>
                    <p>Subscription Price: $10/month</p>
                    <form id="subscription-form">
                        <input type="file" id="payment-proof" required>
                        <button type="submit">Submit Payment</button>
                    </form>
                </div>
            </div>

            <section id="gallery-section" style="display: none;">
                <h2>Gallery</h2>
                <div id="image-grid"></div>
            </section>

            <section id="admin-panel" style="display: none;">
                <h2>Admin Panel</h2>
                <div id="admin-tabs">
                    <button class="tab-btn active" data-tab="subscriptions">Subscriptions</button>
                    <button class="tab-btn" data-tab="links">Links</button>
                </div>
                <div id="admin-content">
                    <div id="subscriptions-tab" class="tab-content active">
                        <h3>Subscription Requests</h3>
                        <div id="subscriptions-list"></div>
                    </div>
                    <div id="links-tab" class="tab-content">
                        <h3>Manage Links</h3>
                        <form id="link-form">
                            <input type="hidden" id="link-id">
                            <input type="text" id="link-title" placeholder="Link Title" required>
                            <input type="url" id="link-url" placeholder="Link URL" required>
                            <button type="submit">Save Link</button>
                        </form>
                        <div id="links-list"></div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script type="module" src="js/app.js"></script>
</body>
</html>
